<html>
  <head>
    <title>Random Quote Generator</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="main-style.css">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- Bootstrap.js -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <h1>Random Quote Generator
      <br>
      <small>These are some quotes that I like</small>
    </h1>
    <small>Actually I just copy-pasted them from some random site</small>
    <br><br><br><br>
    <a id="generate" class="btn btn-default" href="#" role="button">Generate</a>
    <br><br>
    <div>
      <blockquote>
        <p id="quote"></p>
        <footer><cite id="author" title="Author"></cite></footer>
      </blockquote>
      <a id="tweet" class="btn btn-default"
                    href="https://twitter.com/intent/tweet?text="
                    role="button" target="_blank">Tweet</a>
    </div>
  </body>
</html>
